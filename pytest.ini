[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test components working together or with external services
    slow: Tests that take a long time to run
    real_data: Tests that require real data sources (like Application Insights)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
